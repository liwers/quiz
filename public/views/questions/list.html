<section data-ng-controller="QuestionsController" data-ng-init="find()">

    <div class="panel panel-primary panel-filtre">
        <div class="panel-heading">Filtre</div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tags</th>
                    <th>Limite</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" ng-model="tags"></td>
                    <td><searchlimit></searchlimit></td>
                </tr>
            </tbody>
        </table>
    </div>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Question</th>
                <th>Type</th>
                <th>Réponses</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="question in questions | filter:tagfilter | limitTo:limitct">
                <td>
                    <a data-ng-href="#!/questions/{{question._id}}">{{question.question}}</a>
                </td>
                <td>
                    {{question.kind | getValueKind:kinds}}
                </td>
                <td>
                    {{question.answers.length}}
                </td>
                <td>
                    <span class="label label-info label-tag-question" data-ng-repeat="tag in question.tags">
                        {{tag}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <h1 data-ng-hide="!questions || questions.length">Pas encore de question. <br> Pourquoi ne pas en <a href="/#!/questions/create">Créer une</a>?</h1>
</section>
