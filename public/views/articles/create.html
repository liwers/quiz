<section data-ng-controller="ArticlesController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label for="title" class="col-md-2 control-label">Titre</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Titre" required>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-md-2 control-label">Article</label>
            <div class="col-md-10">
                <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Article" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Envoyer</button>
            </div>
        </div>
    </form>
</section>
