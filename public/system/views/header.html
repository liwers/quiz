<div data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-ng-init="navCollapsed = true" data-ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" mean-token="'site-title'">Quiz</a>
    </div>

    <div class="collapse navbar-collapse" data-ng-class="!navCollapsed && 'in'">

        <ul class="nav navbar-nav">
          <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute, dropdown: item.submenu}" menu-item="item"></li>
        </ul>

        <div data-ng-show="global.authenticated" mean-token-editable></div>

        <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
            <li><a ui-sref='auth.register'>Créer un compte</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='auth.login'>S'identifier</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
</div>
