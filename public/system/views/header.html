<div data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-ng-init="navCollapsed = true" data-ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" mean-token="'site-title'">MEAN</a>
    </div>

    <div class="collapse navbar-collapse" data-ng-class="!navCollapsed && 'in'">

        <ul class="navbar-nav nav">
          <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
              <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
          </li>
        </ul>

        <div data-ng-show="global.authenticated" mean-token-editable></div>

        <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
            <li><a ui-sref='auth.register'>Register</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='auth.login'>Login</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/logout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
</div>
