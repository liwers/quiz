{% extends 'auth.html' %}

{% block auth %}
    <form class="signin form-horizontal" action="/users" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Nom complet</label>
            <div class="col-md-8">
                <input id="name" class="form-control" type="text" name="name" placeholder="Nom complet" value="{{user.name}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email" value="{{user.email}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Utilisateur</label>
            <div class="col-md-8">
                <input id="username" class="form-control" type="text" name="username" placeholder="Utilisateur" value="{{user.username}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Mot de passe</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Mot de passe" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">S'inscrire</button>&nbsp;
                ou&nbsp;<a class="show-login" href="/signin">Se connecter</a>
            </div>
        </div>
    </form>
{% endblock %}
